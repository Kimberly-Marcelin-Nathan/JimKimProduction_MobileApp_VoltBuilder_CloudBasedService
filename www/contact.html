<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="contact.css">
    <title>Contact | Jim Kim Production</title>
        <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/023982_5f4ccda76b634e6ba453b2289389be10~mv2.png">

</head>
<body>
  <section class="showcase" >
      <img src="https://static.wixstatic.com/media/023982_bd95e8868fd54164abd4251c499e391f~mv2.jpg"style="position:absolute; top: 0;
      left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.8;width: 100vw;
  min-height: 100vh;"><div class="overlay"></div>
      <div class="wrapper1"><a href="index.html"> <img src="https://static.wixstatic.com/media/023982_5f4ccda76b634e6ba453b2289389be10~mv2.png"style="width:70px;cursor:pointer;position:relative;"></a>
      </div>

    <div class="wrapper" style="margin-top:15px">
        <h2>Contact Jim Kim Production</h2>
        <div id="error_message">
           
        </div>
        <form action="index.html" id="myform" onsubmit = "return validate();">
          <div class="input_field">
              <input type="text" placeholder="Name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Subject" id="subject">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>
          <div class="input_field">
              <textarea placeholder="Message" id="message"></textarea>
          </div>
          <div class="btn">
              <input type="submit">
          </div>
        </form>
      </div>
      <ul class="social">
        <li><a href="https://www.facebook.com/Jimkimprod"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
        <li><a href="https://twitter.com/jimkim_prod"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
        <li><a href="https://www.instagram.com/jimkim_production/?utm_medium=copy_link"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
      </ul>
    </section>
      <script>
        function validate(){
    var name = document.getElementById("name").value;
    var subject = document.getElementById("subject").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    var error_message = document.getElementById("error_message");
    
    error_message.style.padding = "10px";
    
    var text;
    if(name.length < 5){
      text = "Please Enter valid Name";
      error_message.innerHTML = text;
      return false;
    }
    if(subject.length < 10){
      text = "Please Enter Correct Subject";
      error_message.innerHTML = text;
      return false;
    }
    if(isNaN(phone) || phone.length != 10){
      text = "Please Enter valid Phone Number";
      error_message.innerHTML = text;
      return false;
    }
    if(email.indexOf("@") == -1 || email.length < 6){
      text = "Please Enter valid Email";
      error_message.innerHTML = text;
      return false;
    }
    if(message.length <= 140){
      text = "Please Enter More Than 140 Characters";
      error_message.innerHTML = text;
      return false;
    }
    alert("Form Submitted Successfully!");
    return true;
  }
      </script>
      
</body>
</html>
